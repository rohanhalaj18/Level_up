<!-- public/recruiter_login.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Recruiter Login â€” Demo</title>
    <link rel="stylesheet" href="../css/rec1.css" />
    <style>
        .login-wrap {
            max-width: 420px;
            margin: 40px auto;
            padding: 28px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 12px 30px rgba(10, 10, 10, 0.06)
        }

        .field {
            margin-bottom: 12px
        }

        label {
            display: block;
            color: #374151;
            font-weight: 700;
            margin-bottom: 6px
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e6eef0
        }

        .note {
            color: #6b7280;
            font-size: 13px;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <div class="logo">HR</div>
                <div>
                    <h1>Recruiter Studio</h1>
                    <div style="color:var(--muted);font-size:13px"></div>
                </div>
            </div>
        </div>

        <div class="login-wrap card">
            <h2 style="margin-bottom:8px">Sign in as Recruiter</h2>
            <!-- <p class="note">Use: <strong>recruiter@hr.com / admin123</strong> to login (fake)</p> -->

            <div class="field">
                <label>Email</label>
                <input id="email" type="email" value="recruiter@hr.com" />
            </div>
            <div class="field">
                <label>Password</label>
                <input id="password" type="password" value="admin123" />
            </div>

            <button id="loginBtn" class="btn btn-primary">Sign in</button>
            <p id="err" style="color:red;margin-top:10px;display:none"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').onclick = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if (e === 'recruiter@hr.com' && p === 'admin123') {
                sessionStorage.setItem('recruiter', JSON.stringify({ email: e, name: 'Fake Recruiter' }));
                window.location.href = '../pages/recruiter_dashboard.html';
            } else {
                const err = document.getElementById('err');
                err.style.display = 'block'; err.textContent = 'Invalid credentials';
            }
        };
    </script>
</body>

</html>
