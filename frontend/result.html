<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interview Result</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242b3d;
            --accent: #2196f3;
            --accent-hover: #1976d2;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loader h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        #loader p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0 40px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #64b5f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hero Score Card */
        .hero-card {
            background: linear-gradient(135deg, var(--accent) 0%, #1976d2 100%);
            border-radius: 20px;
            padding: 48px;
            text-align: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .score-number {
            font-size: 64px;
            font-weight: 800;
            color: white;
            line-height: 1;
        }

        .score-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-top: 8px;
        }

        .hero-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Question Cards */
        .question-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: var(--accent);
        }

        .question-card.expanded {
            border-color: var(--accent);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .question-title {
            flex: 1;
        }

        .question-number {
            font-size: 12px;
            color: var(--accent);
            font-weight: 700;
            background: rgba(33, 150, 243, 0.1);
            padding: 4px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: inline-block;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .question-score {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .score-badge {
            font-size: 24px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            min-width: 70px;
            text-align: center;
        }

        .score-badge.high {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .score-badge.medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .score-badge.low {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .expand-icon {
            font-size: 20px;
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .question-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .question-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .question-card.expanded .question-details {
            max-height: 2000px;
        }

        .question-content {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-text {
            color: var(--text-secondary);
            line-height: 1.6;
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
        }

        .mistakes-list {
            list-style: none;
        }

        .mistakes-list li {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--danger);
            margin-bottom: 8px;
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .metric-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Advice Section */
        .advice-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .advice-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .advice-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 15px;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            height: 350px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        .btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 32px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-card {
                padding: 32px 24px;
            }

            .score-circle {
                width: 140px;
                height: 140px;
            }

            .score-number {
                font-size: 48px;
            }

            .hero-title {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .question-header {
                flex-direction: column;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <h2>Analyzing Your Interview...</h2>
        <p>Our AI is evaluating your responses. This may take a moment.</p>
        <div class="spinner"></div>
    </div>

    <div id="resultContent" style="display:none;">
        <div class="container">
            <header class="topbar">
                <h1 class="brand">Interview Studio</h1>
                <button class="btn" onclick="window.location.href='./pages/main.html'">‚Üê Back to Home</button>
            </header>

            <!-- Hero Score Card -->
            <div class="hero-card">
                <div class="score-circle">
                    <div class="score-number" id="heroScore">0</div>
                    <div class="score-label">Overall Score</div>
                </div>
                <h2 class="hero-title" id="heroTitle">Great Job!</h2>
                <p class="hero-subtitle" id="heroSubtitle">Here's how you performed</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'overview')">üìä Overview</button>
                <button class="tab" onclick="switchTab(event, 'questions')">üìù Questions</button>
                <button class="tab" onclick="switchTab(event, 'advice')">üí° Advice</button>
            </div>

            <!-- Overview Tab -->
            <div id="overview" class="tab-content active">
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Questions Tab -->
            <div id="questions" class="tab-content">
                <div id="questionsList"></div>
            </div>

            <!-- Advice Tab -->
            <div id="advice" class="tab-content">
                <div class="advice-card">
                    <h3 class="advice-title">üí° Personalized Recommendations</h3>
                    <p class="advice-text" id="adviceText"></p>
                </div>
            </div>

            <footer>Keep practicing to improve your interview skills!</footer>
        </div>
    </div>

    <script type="module">
        import { getResult } from "./js/api.js";

        const sessionId = sessionStorage.getItem("sessionId");
        const loader = document.getElementById("loader");
        const content = document.getElementById("resultContent");

        if (!sessionId) {
            loader.innerHTML = "<p>Invalid session. Please restart.</p>";
        }

        let radarChart, barChart;

        // Polling for backend result
        async function pollResult() {
            try {
                const res = await getResult(sessionId);
                console.log("Server:", res);

                if (!res || !res.interview) {
                    return setTimeout(pollResult, 2000);
                }

                if (res.status !== "done") {
                    return setTimeout(pollResult, 2000);
                }

                loader.style.display = "none";
                content.style.display = "block";

                renderResult(res);

            } catch (err) {
                console.error("Polling error:", err);
                setTimeout(pollResult, 2000);
            }
        }

        pollResult();

        // Tab switching
        window.switchTab = function (event, tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Toggle question details
        window.toggleQuestion = function (index) {
            const card = document.getElementById(`question-${index}`);
            card.classList.toggle('expanded');
        }

        // Render result
        function renderResult(res) {
            const interview = res.interview;
            const overall = interview.overall;
            const perQuestion = interview.per_question;

            // Animate hero score
            const heroScore = document.getElementById('heroScore');
            animateValue(heroScore, 0, overall.overall_score, 1500);

            // Set hero text
            const score = overall.overall_score;
            const heroTitle = document.getElementById('heroTitle');
            const heroSubtitle = document.getElementById('heroSubtitle');

            if (score >= 80) {
                heroTitle.textContent = 'üéâ Outstanding Performance!';
                heroSubtitle.textContent = 'You exceeded expectations';
            } else if (score >= 60) {
                heroTitle.textContent = 'üëç Good Job!';
                heroSubtitle.textContent = 'Strong performance with room to grow';
            } else {
                heroTitle.textContent = 'üí™ Keep Practicing!';
                heroSubtitle.textContent = 'Every interview makes you better';
            }

            // Calculate average metrics
            const avgMetrics = {
                clarity: 0,
                correctness: 0,
                depth: 0,
                confidence: 0
            };

            perQuestion.forEach(q => {
                avgMetrics.clarity += parseFloat(q.metrics.clarity) || 0;
                avgMetrics.correctness += parseFloat(q.metrics.correctness) || 0;
                avgMetrics.depth += parseFloat(q.metrics.depth) || 0;
                avgMetrics.confidence += parseFloat(q.metrics.confidence) || 0;
            });

            const count = perQuestion.length;
            Object.keys(avgMetrics).forEach(key => {
                avgMetrics[key] = (avgMetrics[key] / count).toFixed(1);
            });

            // Stats Grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Clarity</div>
                    <div class="stat-value">${avgMetrics.clarity}/10</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${avgMetrics.clarity * 10}%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Correctness</div>
                    <div class="stat-value">${avgMetrics.correctness}/10</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${avgMetrics.correctness * 10}%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Depth</div>
                    <div class="stat-value">${avgMetrics.depth}/10</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${avgMetrics.depth * 10}%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Confidence</div>
                    <div class="stat-value">${avgMetrics.confidence}/10</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${avgMetrics.confidence * 10}%"></div>
                    </div>
                </div>
            `;

            // Radar Chart
            const ctxRadar = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: ['Clarity', 'Correctness', 'Depth', 'Confidence'],
                    datasets: [{
                        label: 'Your Performance',
                        data: [avgMetrics.clarity, avgMetrics.correctness, avgMetrics.depth, avgMetrics.confidence],
                        backgroundColor: 'rgba(33, 150, 243, 0.2)',
                        borderColor: '#2196f3',
                        borderWidth: 2,
                        pointBackgroundColor: '#2196f3',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#2196f3'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            ticks: {
                                color: '#64748b',
                                backdropColor: 'transparent'
                            },
                            grid: {
                                color: '#334155'
                            },
                            pointLabels: {
                                color: '#94a3b8'
                            }
                        }
                    }
                }
            });

            // Bar Chart
            const ctxBar = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: perQuestion.map((q, i) => `Q${i + 1}`),
                    datasets: [{
                        label: 'Score per Question',
                        data: perQuestion.map(q => parseFloat(q.score)),
                        backgroundColor: '#2196f3',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10,
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // Questions List
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = perQuestion.map((q, i) => {
                const score = parseFloat(q.score);
                const scoreClass = score >= 7 ? 'high' : score >= 5 ? 'medium' : 'low';

                return `
                    <div class="question-card" id="question-${i}" onclick="toggleQuestion(${i})">
                        <div class="question-header">
                            <div class="question-title">
                                <span class="question-number">Question ${i + 1}</span>
                                <h3 class="question-text">${q.question}</h3>
                            </div>
                            <div class="question-score">
                                <span class="score-badge ${scoreClass}">${score}/10</span>
                                <span class="expand-icon">‚ñº</span>
                            </div>
                        </div>
                        <div class="question-details">
                            <div class="question-content">
                                <div class="detail-section">
                                    <div class="detail-label">Your Answer</div>
                                    <div class="detail-text">${q.transcript}</div>
                                </div>
                                <div class="detail-section">
                                    <div class="detail-label">Expected Answer</div>
                                    <div class="detail-text">${q.correct_answer}</div>
                                </div>
                                ${q.mistakes && q.mistakes.length > 0 ? `
                                <div class="detail-section">
                                    <div class="detail-label">Areas to Improve</div>
                                    <ul class="mistakes-list">
                                        ${q.mistakes.map(m => `<li>${m}</li>`).join('')}
                                    </ul>
                                </div>
                                ` : ''}
                                <div class="detail-section">
                                    <div class="detail-label">Interviewer Expectations</div>
                                    <div class="detail-text">${q.interviewer_expectation}</div>
                                </div>
                                <div class="detail-section">
                                    <div class="detail-label">Performance Metrics</div>
                                    <div class="metrics-grid">
                                        <div class="metric-item">
                                            <div class="metric-value">${q.metrics.clarity}</div>
                                            <div class="metric-label">Clarity</div>
                                        </div>
                                        <div class="metric-item">
                                            <div class="metric-value">${q.metrics.correctness}</div>
                                            <div class="metric-label">Correctness</div>
                                        </div>
                                        <div class="metric-item">
                                            <div class="metric-value">${q.metrics.depth}</div>
                                            <div class="metric-label">Depth</div>
                                        </div>
                                        <div class="metric-item">
                                            <div class="metric-value">${q.metrics.confidence}</div>
                                            <div class="metric-label">Confidence</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Advice
            document.getElementById('adviceText').textContent = overall.advice;
        }

        // Animate number
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    element.textContent = Math.round(end);
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(current);
                }
            }, 16);
        }
    </script>

</body>

</html>
