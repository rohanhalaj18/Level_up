<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Recruiter — Candidate Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/recuriter.css" />
</head>

<body>
    <header class="top">
        <h1>Recruiter Dashboard</h1>
        <div class="top-right">
            <input id="search" placeholder="Search candidates..." />
            <button id="refreshBtn">Refresh</button>
        </div>
    </header>

    <main class="container">
        <section id="cards" class="cards">
            <!-- dynamic candidate cards go here -->
        </section>
    </main>

    <!-- Contact Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-card">
            <h3>Contact Candidate</h3>
            <form id="mailForm">
                <label>To: <input type="email" id="toEmail" readonly /></label>
                <label>Subject: <input id="subject" value="Interview Invitation / Follow-up" /></label>
                <label>Message:
                    <textarea id="message"
                        rows="7">Hi — we'd like to schedule an interview. Please reply with your availability.</textarea>
                </label>
                <div class="modal-actions">
                    <button type="button" id="sendMailBtn" class="primary">Send Email</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
                <div id="mailStatus" class="mail-status"></div>
            </form>
        </div>
    </div>

    <script src="../js/recruiter.js" type="module"></script>
</body>

</html>
